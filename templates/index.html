<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Informaci√≥n de Equipos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 24px;
        }
        .search-block {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            justify-content: center;
            flex-wrap: wrap;
        }
        input[type="text"], select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 250px;
            box-sizing: border-box;
        }
        button {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            background: #2980b9;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            max-width: 120px;
        }
        button:hover { background: #3498db; }
        #resultadoPDF { margin-top: 24px; text-align: center; }
        iframe {
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 12px;
            width: 100%;
            max-width: 600px;
            height: 400px;
        }
        .pdf-link {
            font-size: 1.1em;
            color: #2980b9;
            text-decoration: none;
            font-weight: bold;
        }
        .pdf-link:hover { text-decoration: underline; }
        @media (max-width: 600px) {
            .container { padding: 12px; margin: 10px; }
            iframe { height: 250px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Informaci√≥n de Equipos</h1>
        <div class="search-block">
            <input type="text" id="busqueda" placeholder="Nombre del PDF" autocomplete="off">
            <select id="filtroCarpeta"></select>
            <button onclick="filtrarResultados()">Buscar</button>
        </div>
        <div id="resultadoPDF"></div>
    </div>

    <script>
        let folders = [];
        let cachePDFs = {}; // cachePDFs[folder_id] = [lista de PDFs]

        document.addEventListener('DOMContentLoaded', async () => {
            const res = await fetch('/folders');
            const data = await res.json();
            if (data.error) {
                document.getElementById("resultadoPDF").textContent = data.error;
                return;
            }
            folders = data;
            populateFolderFilter();

            document.getElementById("filtroCarpeta").addEventListener("change", filtrarResultados);
            document.getElementById("busqueda").addEventListener("keydown", e => {
                if (e.key === "Enter") {
                    e.preventDefault();
                    filtrarResultados();
                }
            });
        });

        function populateFolderFilter() {
            const folderFilter = document.getElementById("filtroCarpeta");
            folderFilter.innerHTML = `
                <option value="">Seleccione una carpeta</option>
                <option value="all">üîç Buscar en todas las carpetas cargadas</option>
            `;
            folders.forEach(folder => {
                const option = document.createElement("option");
                option.value = folder.id;
                option.textContent = folder.path;
                folderFilter.appendChild(option);
            });
        }

        async function filtrarResultados() {
            const folderId = document.getElementById("filtroCarpeta").value;
            const busqueda = document.getElementById("busqueda").value.trim().toLowerCase();
            const div = document.getElementById("resultadoPDF");
            div.innerHTML = "Cargando...";

            if (!folderId) {
                div.innerHTML = "Por favor selecciona una carpeta o elige 'Buscar en todas'.";
                return;
            }

            let resultados = [];

            if (folderId === "all") {
                // buscar en todas las carpetas ya cargadas (en cache)
                const todas = Object.values(cachePDFs).flat();
                resultados = todas.filter(pdf =>
                    !busqueda || pdf.nombre.toLowerCase().includes(busqueda)
                );
                if (resultados.length === 0)
                    div.innerHTML = "No hay PDFs cargados a√∫n. Abre alguna carpeta primero.";
                else
                    mostrarResultados(resultados);
                return;
            }

            // si la carpeta no est√° cacheada, cargarla del servidor
            if (!cachePDFs[folderId]) {
                try {
                    const res = await fetch(`/pdfs?folder_id=${folderId}`);
                    const pdfs = await res.json();
                    if (pdfs.error) {
                        div.textContent = pdfs.error;
                        return;
                    }
                    cachePDFs[folderId] = pdfs.map(p => ({
                        ...p,
                        carpeta: folders.find(f => f.id === folderId)?.path || 'Desconocida'
                    }));
                } catch (err) {
                    div.textContent = "Error al cargar los PDFs.";
                    return;
                }
            }

            resultados = cachePDFs[folderId].filter(pdf =>
                !busqueda || pdf.nombre.toLowerCase().includes(busqueda)
            );

            mostrarResultados(resultados);
        }

        function mostrarResultados(resultados) {
            const div = document.getElementById("resultadoPDF");
            div.innerHTML = "";

            if (resultados.length > 0) {
                resultados.forEach(pdf => {
                    div.innerHTML += `
                        <a class="pdf-link" href="${pdf.url}" target="_blank">${pdf.nombre}</a><br>
                        <small>Carpeta: ${pdf.carpeta}</small><br>
                        <iframe src="${pdf.url}" width="100%" height="400"></iframe>
                        <br><br>
                    `;
                });
            } else {
                div.textContent = "No se encontraron PDFs.";
            }
        }
    </script>
</body>
</html>
