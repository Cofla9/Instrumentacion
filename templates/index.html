<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Información de Equipos</title>
    <!-- Meta viewport para móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 24px;
        }
        .search-block {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            justify-content: center;
            flex-wrap: wrap;
        }
        input[type="text"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 250px;
            box-sizing: border-box;
        }
        button {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            background: #2980b9;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            max-width: 120px;
        }
        button:hover {
            background: #3498db;
        }
        .search-block select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 250px;
            box-sizing: border-box;
        }
        #resultadoPDF {
            margin-top: 24px;
            text-align: center;
        }
        iframe {
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 12px;
            width: 100%;
            max-width: 600px;
            height: 400px;
        }
        .pdf-link {
            font-size: 1.1em;
            color: #2980b9;
            text-decoration: none;
            font-weight: bold;
        }
        .pdf-link:hover {
            text-decoration: underline;
        }
        /* Responsivo para pantallas pequeñas */
        @media (max-width: 600px) {
            .container {
                padding: 12px;
                margin: 10px;
            }
            iframe {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Información de Equipos</h1>
        <div class="search-block">
            <input type="text" id="busqueda" placeholder="Nombre del PDF" autocomplete="off">
            <select id="filtroCarpeta"></select>
            <button onclick="filtrarResultados()">Buscar</button>
        </div>
        <ul id="sugerencias" style="list-style:none; padding:0; margin:0; text-align:center;"></ul>
        <div id="resultadoPDF"></div>
    </div>
    <script>
        let pdfs = [];
        let folders = [];

        document.addEventListener('DOMContentLoaded', () => {
            fetch('/pdfs')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById("resultadoPDF").textContent = data.error;
                        return;
                    }
                    pdfs = data.pdfs || [];
                    folders = data.folders || [];
                    populateFolderFilter();
                    filtrarResultados(); // Opcional: Mostrar todos los PDFs al inicio
                });

            document.getElementById("busqueda").addEventListener("input", handleLiveSearch);
            document.getElementById("filtroCarpeta").addEventListener("change", filtrarResultados);

            document.getElementById("busqueda").addEventListener("keydown", function(event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    filtrarResultados();
                }
            });
        });

        function populateFolderFilter() {
            const folderFilter = document.getElementById("filtroCarpeta");
            folderFilter.innerHTML = '<option value="">Todas las carpetas</option>';
            folders.forEach(folder => {
                const option = document.createElement("option");
                option.value = folder;
                option.textContent = folder;
                folderFilter.appendChild(option);
            });
        }

        function handleLiveSearch() {
            const texto = document.getElementById("busqueda").value.trim().toLowerCase();
            const carpeta = document.getElementById("filtroCarpeta").value;
            const sugerencias = document.getElementById("sugerencias");
            sugerencias.innerHTML = "";

            if (texto.length > 0) {
                const resultados = pdfs.filter(pdf => {
                    const coincideCarpeta = !carpeta || pdf.carpeta === carpeta || pdf.carpeta.startsWith(carpeta + '/');
                    const coincideNombre = pdf.nombre.toLowerCase().includes(texto);
                    return coincideCarpeta && coincideNombre;
                });

                resultados.forEach(pdf => {
                    const li = document.createElement("li");
                    li.innerHTML = `<button style="background:none;border:none;color:#2980b9;cursor:pointer;font-size:1em;" onclick="seleccionarSugerencia('${pdf.nombre}')">${pdf.nombre}</button>`;
                    sugerencias.appendChild(li);
                });
            }
        }

        function seleccionarSugerencia(nombre) {
            document.getElementById("busqueda").value = nombre;
            document.getElementById("sugerencias").innerHTML = "";
            filtrarResultados();
        }

        function filtrarResultados() {
            const busqueda = document.getElementById("busqueda").value.trim().toLowerCase();
            const carpeta = document.getElementById("filtroCarpeta").value;
            document.getElementById("sugerencias").innerHTML = "";

            const resultados = pdfs.filter(pdf => {
                const coincideCarpeta = !carpeta || pdf.carpeta === carpeta || pdf.carpeta.startsWith(carpeta + '/');
                const coincideNombre = !busqueda || pdf.nombre.toLowerCase().includes(busqueda);
                return coincideCarpeta && coincideNombre;
            });

            mostrarResultados(resultados);
        }

        function mostrarResultados(resultados) {
            const div = document.getElementById("resultadoPDF");
            div.innerHTML = "";

            if (resultados.length > 0) {
                resultados.forEach(resultado => {
                    div.innerHTML += `
                        <a class="pdf-link" href="${resultado.url}" target="_blank">${resultado.nombre} (PDF)</a><br>
                        <small>Carpeta: ${resultado.carpeta || 'Raíz'}</small><br>
                        <iframe src="${resultado.url}" width="100%" height="400"></iframe>
                        <br><br>
                    `;
                });
            } else {
                div.textContent = "No se encontró ningún PDF con esos criterios.";
            }
        }
    </script>
</body>
</html>
