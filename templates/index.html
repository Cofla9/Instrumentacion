<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Información de Equipos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 24px;
        }
        .search-block {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            justify-content: center;
        }
        input[type="text"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 250px;
        }
        button {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            background: #2980b9;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #3498db;
        }
        #resultadoPDF {
            margin-top: 24px;
            text-align: center;
        }
        iframe {
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 12px;
        }
        .pdf-link {
            font-size: 1.1em;
            color: #2980b9;
            text-decoration: none;
            font-weight: bold;
        }
        .pdf-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Información de Equipos</h1>
        <div class="search-block">
            <input type="text" id="busqueda" placeholder="Nombre del PDF">
            <button onclick="buscarPDF()">Buscar</button>
        </div>
        <div id="resultadoPDF"></div>
    </div>

            }

        ];
